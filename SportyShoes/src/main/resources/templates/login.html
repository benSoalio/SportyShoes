<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sporty Shoes Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" 
crossorigin="anonymous">
</script>

<script type="text/javascript">
	$(function() {
		$("#createAccount").click(function() {
			window.location.href = "/register";
		});
	});
</script>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header"><h2>Please Login</h2></div>
			<form action="" method="post" class="card-body">
			<input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}"/>
				<!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
				<div class="alert alert-danger" role="alert" th:if="${param.error != null}">
					Failed to login.
					<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
						Reason:
						<span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
					</div>
				</div>
				<!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
				<div class="alert alert-info" role="alert" th:if="${param.logout != null}">
					You have been logged out
				</div>
				<div class="form-group row">
					<label for="username" class="col-sm-3 col-form-label">Username</label> 
					<div class="col-sm-9">
						<input class="form-control" type="text"id="username" name="username" />
					</div>
				</div>
				<div class="form-group row">
					<label for="password" class="col-sm-3 col-form-label">Password</label>
					<div class="col-sm-9">
					 	<input type="password" id="password" name="password" class="form-control" />
					 </div>
				</div>
				<div class="row">
					<div class="col-6">
						<button type="submit" class="btn btn-lg btn-primary">Log in</button>
					</div>
					<div class="col-6">
						<button type="button" class="btn btn-lg btn-info float-right" id="createAccount">Create an account</button>
					</div>
			 	</div>
			</form>
		</div>
	</div>
</body>
</html>
