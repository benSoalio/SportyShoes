<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All products </title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" 
crossorigin="anonymous">
</script>
</head>
<body>

	<div class="container">
		<h1>All products</h1>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">NAME</th>
					<th scope="col">Category</th>
					<th scope="col">Price</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<th scope="row" th:text="${product.id}">#</th>
					<td th:text="${product.name}" >Mercury</td>
					<td th:text="${product.category.name}">Football</td>
					<td th:text="${product.price}">1000</td>
					<td>
						<a href="/product/productId" th:href="@{/product/{productId}(productId=${product.id})}">Details</a>
						<a  th:href="@{/purchaseProduct/add/{productId}(productId=${product.id})}">Buy now</a>
					
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
