<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register For an Account</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" 
crossorigin="anonymous">
</script>

<script type="text/javascript">
	$(function() {
		$("#back").click(function() {
			window.location.href = "/login";
		});
	});
</script>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header"><h2>Register an account</h2></div>
			<form action="" method="post" class="card-body">
				<input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}"/>
				<div class="form-group row">
					<label for="email" class="col-sm-3 col-form-label">Email</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="email" name="email" th:field="${user.email}"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="username" class="col-sm-3 col-form-label">Username</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="username" name="username" th:field="${user.username}"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="password" class="col-sm-3 col-form-label">Password</label>
					<div class="col-sm-9">
						<input type="password" class="form-control" id="password" name="password" th:field="${user.password}"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="confirmPassword" class="col-sm-3 col-form-label">Confirm Password</label>
					<div class="col-sm-9">
						<input type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<button class="btn btn-lg btn-info " type="button" id="logIn">Log In</button>
					</div>
					<div class="col-6">
						<button class="btn btn-lg btn-primary float-right" type="submit">Create an Account</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
