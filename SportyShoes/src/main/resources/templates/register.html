<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register For an Account</title>
</head>
<body>
	<h2>Register For an Account</h2>
	
	<form action="" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}"/>
		Email Address: <input type="text" th:field="${user.email}"/><br/>
		Username: <input type="text" th:field="${user.username}"/><br/>
		password: <input type="password" th:field="${user.password}"/><br/>
		Confirm password: <input type="password" id="confirmPassword"><br/>
		<button type="submit">Create an Account</button>
	</form>
</body>
</html>
