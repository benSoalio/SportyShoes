<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Product</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" 
crossorigin="anonymous">
</script>

</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header"><h2>Add new product</h2></div>
			<form action="product" method="post" class="card-body" th:object="${newProduct}">
				<input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}"/>
				<div class="form-group row">
					<label for="name" class="col-sm-3 col-form-label">Name</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="name" name="name" th:field="${newProduct.name}"/>
					</div>
				</div>
				<div class="form-group row">
					<label for="price" class="col-sm-3 col-form-label">Price</label>
					<div class="col-sm-9">
						<input type="number" class="form-control" id="price" name="price" th:field="${newProduct.price}"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="category" class="col-sm-3 col-form-label">Category</label>
					<select th:field="*{category.id}" class="form-select btn btn-lg btn-info" aria-label="Default select example">
					  <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}">Football</option>
					</select>
				</div> 
				<div class="row">
					<div class="col-6">
						<button class="btn btn-lg btn-primary float-center" type="submit">Add Product</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
