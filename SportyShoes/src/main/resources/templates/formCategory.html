<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Category</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" 
crossorigin="anonymous">
</script>

</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header"><h2>Add new category</h2></div>
			<form action="category" method="post" class="card-body">
				<input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}"/>
				<div class="form-group row">
					<label for="name" class="col-sm-3 col-form-label">Name</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="name" name="name" th:field="${category.name}"/>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<button class="btn btn-lg btn-primary float-center" type="submit">Add category</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
